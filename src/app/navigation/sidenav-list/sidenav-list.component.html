<mat-nav-list *appIsMobile>
  <a *ngIf="!(isAuth$ | async)" mat-list-item routerLink="/signup" (click)="sidenavClose">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a *ngIf="!(isAuth$ | async)" mat-list-item routerLink="/login" (click)="sidenavClose">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a *ngIf="(isAuth$ | async)" mat-list-item routerLink="/training" (click)="sidenavClose">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item *ngIf="(isAuth$ | async)">
    <button class="btn-logout" (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption" >Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
